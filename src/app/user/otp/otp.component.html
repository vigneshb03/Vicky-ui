<div class="login-container">
  <div class="box">
    <div class="form">
      <form [formGroup]="otpLoginForm" (ngSubmit)="otpLogin()">
        <div class="inputBox">
          <input type="number" formControlName="otpnumber" required >
          <span>Enter OTP</span>
          <i class="i"></i>
          
        </div>
        <div class="errors">
          <span *ngIf="error_Msg">{{errorMsg}}</span>
        </div>
        <input type="submit"  class="login-button" value="Login">
      </form>
    </div>
  </div>
  </div>
